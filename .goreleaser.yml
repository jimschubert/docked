# Check the documentation at http://goreleaser.com
version: 2
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # upgrade stringer after upgrading Go to latest version
    # - go install golang.org/x/tools/cmd/stringer@v0.33.0
    - go install golang.org/x/tools/cmd/stringer@v0.5.0
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    # Custom ldflags templates.
    # Default is `-s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser`.
    ldflags:
      - -s -w -X main.version={{ .Version }} -X main.commit={{ .ShortCommit }} -X main.date={{ .Date }} -X main.projectName={{ .ProjectName }}
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - '386'
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: windows
        goarch: "386"
    # Path to main.go file or main package.
    # Default is `.`.
    main: ./cmd/docked/
archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    formats: [ tar.gz ]
    format_overrides:
      - goos: windows
        formats: [ zip ]
    files:
      - LICENSE
      - README.md
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ .Tag }}-next"
changelog:
  sort: desc
  filters:
    exclude:
      - '^doc[s]?:'
      - '^\[doc[s]?\]'
      - '^[wW][iI][pP]:'
      - '^[tT][eE][sS][tT]:'

brews:
  - repository:
      owner: jimschubert
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    directory:  Formula
    homepage:  https://github.com/jimschubert/docked
    description: A Dockerfile linter
    license: Apache 2.0
    test: |
      system "#{bin}/docked -v"
    dependencies:
      - name: go
    install: |-
      bin.install "docked"
